{% extends './plantilla.html' %}
{% block contenido %}

<br><br><br><br><br>
<div class="contact">
    <div class="container">
        <div class="row">
           <div class="col-md-10 offset-md-1">
                <div class="titlepage text_align_left">
                    <h2>Lista de Matriculas</h2>
                </div>
                <a href="nuevaMatricula" class="btn btn-dark">
                    <i class="fa fa-plus"></i>
                    Registrar Matriculas
                </a>

                <br><br>
                <table id="tbl_matriculas" border="1" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr class="table-dark" style="color:white; font-weight: bold;">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>IDENTIDAD</th>
                            <th>FECHA</th>
                            <th>CURSO</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for m in matriculas %}
                        <tr>
                            <td>{{ m.id }}</td>
                            <td>{{ m.Nombre }}</td>
                            <td>{{ m.identidad }}</td>
                            <td>{{ m.fecha_Matricula }}</td>
                            <td>{{ m.Curso_Matricula }}</td>
                            <td>
                                <a href="/editarMatricula/{{ m.id }}" class="btn btn-outline-warning">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="/eliminarMatricula/{{ m.id }}"
                                    class="btn btn-outline-danger"
                                    onclick="return confirm('¿Está seguro de eliminar esta Matricula?');">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table> 
           </div>
        </div>
    </div>
</div>

<br><br>

<script>
   new DataTable('#tbl_matriculas', {
        layout: {
            topStart: {
                buttons: [
                    { extend: 'copyHtml5', className: 'btn btn-secondary btn-sm' },
                    { extend: 'excelHtml5', className: 'btn btn-success btn-sm' },
                    { extend: 'csvHtml5', className: 'btn btn-info btn-sm' },
                    { extend: 'pdfHtml5', className: 'btn btn-danger btn-sm' }
                ]
            }
        }
    });
</script>
<style>
#tbl_matriculas {
    width: 100%;
    border-collapse: separate; 
    border-spacing: 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-family: 'Baloo Bhai 2', cursive; /* fuente divertida */
}

#tbl_matriculas thead tr {
    background: linear-gradient(90deg, #FFA07A, #FFB347);
    color: #fff;
    font-weight: bold;
}

/* Celdas */
#tbl_matriculas td, 
#tbl_matriculas th {
    padding: 10px 15px;
    text-align: center;
    vertical-align: middle;
}

/* Filas alternas */
#tbl_matriculas tbody tr:nth-child(odd) {
    background-color: #FFF5E6; /* suave pastel */
}
#tbl_matriculas tbody tr:nth-child(even) {
    background-color: #FFE8CC; /* otro tono pastel */
}

/* Hover */
#tbl_matriculas tbody tr:hover {
    background-color: #FFDD99;
    transform: scale(1.02);
    transition: 0.3s;
}

/* Imágenes redondas */
#tbl_matriculas img {
    border-radius: 50%;
    border: 2px solid #66CDAA;
}

/* Botones dentro de la tabla */
#tbl_matriculas .btn-outline-warning {
    color: #66CDAA;
    border-color: #66CDAA;
    transition: 0.3s;
}
#tbl_matriculas .btn-outline-warning:hover {
    background-color: #66CDAA;
    color: white;
}

#tbl_matriculas .btn-outline-danger {
    color: red;
    border-color: red;
    transition: 0.3s;
}
#tbl_matriculas .btn-outline-danger:hover {
    background-color: red;
    color: white;
}

/* Botones de exportación de DataTable */
.dt-buttons .btn {
    border-radius: 8px;
    padding: 5px 10px;
    margin-right: 5px;
    font-size: 0.9rem;
}
</style>


{% endblock %}
