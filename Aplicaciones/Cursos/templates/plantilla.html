<style>
   /* Tipografía general de la página */
body.main-layout {
    font-family: 'Baloo Bhai 2', 'Comic Neue', cursive, sans-serif;
    font-size: 16px;
    color: #380284;
}

/* Encabezados más juguetones */
h1, h2, h3, h4, h5, h6 {
    font-family: 'Fredoka One', 'Baloo Bhai 2', cursive;
    color: #060606; /* combinando con tu tema cálido */
}

/* Navbar */
.navigation .navbar-nav .nav-link {
    font-family: 'Baloo Bhai 2', cursive;
    font-weight: 700;
}

/* Botones */
button, .btn {
    font-family: 'Baloo Bhai 2', cursive;
    font-weight: bold;
}

/* Footer */
footer {
    font-family: 'Comic Neue', cursive;
}
/* Loader con color verde pastel */
.loader_bg {
    position: fixed;
    z-index: 9999;
    background-color: rgba(19, 6, 92, 0.95); /* fondo verde muy suave */
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader {
    display: flex;
    gap: 15px;
}

.loader span {
    width: 20px;
    height: 20px;
    background: #5278e8; /* verde pastel */
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
}

/* Animación escalonada para efecto divertido */
.loader span:nth-child(2) {
    animation-delay: 0.2s;
}
.loader span:nth-child(3) {
    animation-delay: 0.4s;
}

/* Animación de rebote */
@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}
</style>

/* ===== NAVBAR ===== */
